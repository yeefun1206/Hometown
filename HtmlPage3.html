<!DOCTYPE html>
<html>
<head>
    <title>My Hometown</title>
</head>
<body>
    <h1>坐标-我的家乡</h1><br /><br />
    <div id="map_container" style="width: 50%; height: 350px;"> </div>
    <script>
        function initialize_map() {
            var mapDiv = document.getElementById('map_container');
            var map = new google.maps.Map(mapDiv, {
                center: { lat: 3.108980, lng: 101.404427 },
                zoom: 10
            });
            var marker = new google.maps.Marker({
                position: new google.maps.LatLng(3.108980, 101.404427),
                map: map
            });
            var address = '<div><p><b>Organization  Address</b></p></div>';
            var infowindow = new google.maps.InfoWindow({
                content: address
            });
            marker.addListener('click', function () {
                infowindow.open(map, marker);
            });
        }
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD22EP8oGHTEvBMuV9oxdypq0i-sjKyU7M&callback=initialize_map">
    </script><br /><br />
